    <!--CSS Style-->
    <link rel="stylesheet" href="smart.css" />
    <!-- Library Assets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

  </head>
  <body id="mkfull" onclick="openFullscreen()" onload="openFullscreen()" onmouseover="openFullscreen()" oncontextmenu="openFullscreen()" ondrag="select()">
    <div class="iphone" onclick="openFullscreen()" id="full">
      <div class="iphone-14">
        <div class="operator-name"></div>
        <div class="dynamic-island"></div>
        <div class="dynamic-island-camera"></div>
        <div class="operator-icons">
          <i class="bi bi-reception-4"></i>
          5G
          <div class="battery">100</div>
        </div>

        <!-- Date Activity -->

        <div class="date-area">
          <span class="month"></span>
          <span class="day-name"></span>
          <span class="day"></span>
        </div>
        <div class="clock-area"></div>

        <!-- Menu Apps Activity -->

        <div class="mk-menu-homes">
          <div class="mk-menu-icons">
            <div class="app">
              <i class="fas bx bxl-instagram insta"></i>
            </div>
            <div class="app">
              <i class="fas bx bxl-tiktok tt"></i>
            </div>
            <div class="app">
              <i class="fas bx bxl-facebook fb"></i>
            </div>
            <div class="app">
              <i class="fas bx bx-globe ld"></i>
            </div>
          </div>
          <div class="mk-menu-icons two">
            <div class="app">
              <i class="fas bx bxl-telegram tl"></i>
            </div>
            <div class="app">
              <i class="fas bx bxl-twitter tw"></i>
            </div>
            <div class="app">
              <i class="fas bx bxl-youtube yt"></i>
            </div>
            <div class="app">
              <i class="fas bx bxl-soundcloud sc"></i>
            </div>
          </div>
        </div>

        <!-- Button Navigation Bottom -->

        <div class="widget-area">
          <span class="widget"><i class="bi bi-spotify spotify"></i></span>
          <span class="widget"><i class="bi bi-gear fuelWidgetIcon"></i></span>
          <!-- <span class="widget"><i class="bi bi-fullscreen" onclick="openFullscreen()" id="full"></i></span> -->
        </div>

        <!-- Setting Acitivity Controls -->

        <div class="line mkGanz"></div>
        <div class="fuel-area">
          <div class="mk-box">
            <div class="setting-content">
              <img src="/assets/images/logo.jpg" alt="Maps" class="img-setting" />
            </div>
            <div class="setting-list">
              <p class="mk-setting-tittle">Marchell Kevandra</p>
              <p class="mk-setting-desc">EMS Revolution</p>
            </div>
            <div class="mk-setting-list">
              <header>Profile</header>
              <div class="mk-list-content">
                <p>Marchell Nathan Kevandra</p>
                <i class="bx mk-ic bxs-user-account"></i>
              </div>
              <div class="mk-list-content">
                <p>Jakarta, Indonesian</p>
                <i class="bx mk-ic bx-map"></i>
              </div>
              <div class="mk-list-content">
                <p>Java - Php</p>
                <i class="bx mk-ic bx-code-alt"></i>
              </div>
            </div>
            <div class="mk-setting-list">
              <header>Social Media</header>
              <div class="mk-list-content">
                <p>chellgnzxz_</p>
                <i class="bx mk-ic bxl-instagram"></i>
              </div>
              <div class="mk-list-content">
                <p>Marchell</p>
                <i class="bx mk-ic bxl-facebook"></i>
              </div>
              <div class="mk-list-content">
                <p>Marchell Junior</p>
                <i class="bx mk-ic bxl-telegram"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Music Icons -->

        <i class="bi bi-soundwave"></i>

        <!-- Music Activity -->

        <div class="music-player">
          <div class="music-details">
            <div class="mk-images">
              <img src="/assets/images/logo.jpg" alt="Music" class="music-poster" />
            </div>
            <div class="list-mk">
              <p class="mk-music-tittle">Marchell Kevandra</p>
              <p class="mk-music-desc">EMS Revolution</p>
            </div>

            <!-- Audio Library -->

            <audio id="sarki" loop controls src="https://ems-links.netlify.app/mix/mk-anime-song.mp3"></audio>

            <!-- Button Music Activity -->

            <div class="player">
              <i class="bi bi-skip-backward-fill"></i>
              <button id="oynat">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-pause-fill"></i>
              </button>
              <i class="bi bi-skip-forward-fill"></i>
              <i class="bi bi-cast"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT - LIBRARIES -->

    <script src="smart.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
